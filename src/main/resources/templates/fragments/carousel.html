<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<section th:fragment="carousel"
         class="pb-4">
    <div id="testimonials" class="carousel slide container-md" data-bs-ride="carousel" data-bs-keyboard="true">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" style="height: 350px"
                     src="/images/plovdiv-1.jpg" alt="silistar-image">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" style="height: 350px" src="/images/sofia-1.jpg" alt="sunny_beach-img">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" style="height:350px"
                     src="https://www.worldbeachguide.com/photos/large/sunny-beach--bulgaria.webp"
                     alt="sunny_beach-img">
            </div>
        </div>

        <!-- Carousel Buttons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#testimonials" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#testimonials" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </div>
</section>
</body>
</html>
