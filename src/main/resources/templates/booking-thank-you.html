<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}"></head>
<body>
<section th:replace="~{fragments/navbar}"></section>
<div class="container bg-image" style="background-image: url('/images/thankYou.jpg')">
    <div class="container-md justify-content-center text-center pt-4 pb-4 col-md-8 mx-auto">
        <h1>Booking is almost ready!</h1>
        <h5>Our representative will contact you shortly, to specify final details</h5><h6>(hour, place of meeting,
        etc...)</h6>
    </div>
    <!--    booked offer card with back button-->
    <div class="col-6 col-sm-4">
        <div class="card bg-primary-subtle" style="width: 18rem;">
            <img th:src="${'/images/' + offer.getApartment().getImages().get(0).getName()}"
                 th:alt="${offer.getApartment().getImages().get(0).getName()}"
                 class="card-img-top">
            <div class="card-body">
                <h5 class="mx-auto pb-1">Back to:</h5>
                <a th:href="@{/offers/selected/{offerId}(offerId=${offer.getId()})}"
                   class="card-link btn btn-primary ">Apartment</a>
                <a href="/home" class="card-link btn btn-primary">Home</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
